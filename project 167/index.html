<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script src="​https://aframe.io/releases/0.6.0/aframe.min.js​"> </script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
  <script src="playOnClick.js"></script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- minimal loader shown until image descriptors are loaded. 
      Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>
      loading,please wait
    </div>
  </div>


  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best;
    sourceType: webcam;debugUIEnabled: false;">
    <a-entity id="camera" camera position="0 0 10"></a-entity>
    <a-assets>
      <img id="image" src="two-little-asian-boys-play-soccer-two-little-asian-boys-play-soccer-children-play-outdoors-concept-summer-vacation-sports-191870661.webp"
        ></img>
    </a-assets>

    <a-nft id="nft" url="" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-image id="img1" src="#image" width="600" height="509" position="0 0 -30" rotation="-90 0 0"
     ></a-image>
    </a-nft>

  </a-scene>

</body>

</html>
